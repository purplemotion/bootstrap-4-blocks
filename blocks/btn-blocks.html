<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

________________________________________

****************************************
-->
<div class="container">

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
  <div class="bg-light flex-fill mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style="background: linear-gradient(rgba(67, 74, 84, 0.26), rgba(0, 0, 0, 0.8)) 0% 0% / cover, url('http://fillmurray.com/1080/720');background-size: cover;background-position: center;">
    <div class="my-3 p-3 text-white">
      <h2 class="display-5">Button Block 1</h2>
      <p class="lead">And an even wittier subheading.</p>
      
    </div>
    <div class="pb-5 mb-3 text-center">
      <button type="button" class="btn btn-lg btn-outline-primary">Primary</button>
    </div>
  </div>
</div>
